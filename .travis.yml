stages:
  - name: test
  - name: deploy

env:
- PLATFROM=win-x64
- PLATFORM=linux-x64
- PLATFORM=osx-x64


jobs:
  include:
    - stage: test
      script: dotnet test ./test/UnitTests -r $PLATFORM
    - stage: deploy
      name: GitHub
      script:
        - dotnet publish ./src/App -r $PLATFORM /property:Version=$(cat .version) -o out
      deploy:
        provider: releases
        api_key: $GITHUB_OAUTH_TOKEN
        name: oas-$PLATFROM-$(cat .version)
        file_glob: true
        file: src/app/out/*
        skip_cleanup: true
    - stage: deploy
      name: NPM 
      script:
        - cd ./src/npm
        - npm install
        - npm test
        - npm version $(cat .version)
      deploy:
        provider: npm
        api_key: $NPM_API_KEY
        email: $NPM_EMAIL
