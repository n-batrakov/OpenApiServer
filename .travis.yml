stages:
  - name: test
  - name: deploy
    if: branch = master

jobs:
  include:
    - name: Nuget
      stage: deploy
      language: csharp
      mono: none
      dotnet: 2.1
      script:
        - dotnet pack ./src/App /property:Version=$(cat .version) -o ./../../dist
        - cd ./dist
        - dotnet nuget push *.nupkg -s https://api.nuget.org/v3/index.json -k $NUGET_API_KEY