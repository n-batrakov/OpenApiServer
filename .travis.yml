stages:
  - name: test
  - name: deploy
    if: branch = master

jobs:
  include:
    - name: Nuget
      stage: deploy
      language: csharp
      mono: none
      dotnet: 2.1
      script:
        - dotnet pack ./src/App /property:Version=$(cat .version) -o ./dist
        - dotnet publish ./dist/*.nupkg -k $NUGET_API_KEY