stages:
  - name: test
  - name: deploy
    if: branch = master

jobs:
  include:
    - stage: deploy
      language: csharp
      mono: none
      dotnet: 2.1
      name: GitHub
      script: ./scripts/release.sh
      deploy:
        provider: releases
        api_key: $GITHUB_OAUTH_TOKEN
        name: $VERSION
        file_glob: true
        file: ./dist/zip/*
        skip_cleanup: true
