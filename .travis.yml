stages:
  - name: test
  - name: deploy
    if: branch = master

jobs:
  include:
    - stage: deploy
      language: csharp
      mono: none
      dotnet: 2.1
      name: GitHub
      env: [PLATFORM=linux-x64]
      script:
        - dotnet publish ./src/App -r $PLATFORM /property:Version=$(cat .version) -o ../../dist/$(echo $PATFORM)
        - ls ./dist
        - zip ./dist/$(echo $PLATFORM)
      deploy:
        provider: releases
        api_key: $GITHUB_OAUTH_TOKEN
        name: oas-$(cat .version)
        file_glob: true
        file: ./dist/*
        skip_cleanup: true
