stages:
  - name: test
  - name: deploy
    if: branch = master

jobs:
  include:
    - stage: deploy
      language: csharp
      mono: none
      dotnet: 2.1
      name: GitHub
      env:
        - PLATFORM=linux-x64
        - PLATFORM=win-x64
        - PLATFORM=osx-x64
      script:
        - dotnet publish ./src/App -r $PLATFORM /property:Version=$(cat .version) -o out
      deploy:
        provider: releases
        api_key: $GITHUB_OAUTH_TOKEN
        name: oas-$PLATFORM-$(cat .version)
        file_glob: true
        file: src/app/out/*
        skip_cleanup: true
