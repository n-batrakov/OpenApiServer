stages:
  - name: test
  - name: deploy
    if: branch = master

jobs:
  include:
    - stage: deploy
      language: csharp
      mono: none
      dotnet: 2.1
      name: GitHub
      env: 
        - PLATFORM=linux-x64
        - VERSION=$(cat .version)
        - BUILDNAME=oas-$PLATFORM-$VERSION
      script:
        - dotnet publish ./src/App -r $PLATFORM /property:Version=$VERSION -o ../../dist/$BUILDNAME
        - mkdir ./dist/zip
        - cd ./dist
        - tar -zcvf ./zip/$BUILDNAME.tag.gz ./$BUILDNAME 
        - zip -r ./zip/$BUILDNAME.zip ./$BUILDNAME
      deploy:
        provider: releases
        api_key: $GITHUB_OAUTH_TOKEN
        name: $VERSION
        file_glob: true
        file: ./zip/*
        skip_cleanup: true
